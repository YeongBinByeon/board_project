<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
    <head>
        <meta charset="UTF-8">
        <title>YB Board</title>
    </head>

    <div layout:fragment="content" class="container">
        <form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">

            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${boardDto.id}"/>
            <div class="form-group">
                <label>글 제목</label>
                <input type="text" name="title" class="form-control" th:value="${boardDto.title}"> <br>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="text" name="writer" class="form-control" th:value="${boardDto.writer}"> <br>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="text" name="password" class="form-control" th:value="${boardDto.password}"> <br>
            </div>
            <div class="form-group">
                <label>본문 내용</label>
                <textarea name="content" class="form-control" th:text="${boardDto.content}"></textarea><br>
            </div>

            <input type="submit" class="btn btn-primary" value="수정" >
        </form>
    </div>
</html>
